<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="./css/login.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Quicksand:wght@300&family=Raleway&family=Urbanist:ital@1&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img src="./assets/logo.svg" alt="">
                My Box
            </a>
        </div>

        <nav>
            <a href="#">Sobre</a> |
            <a href="#">Cadastre-se</a>
            <a href="#" id="login">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">

                <div class="img-wrapper">
                    <img src="./assets/login3.svg" alt="">
                </div>

                <div class="login-wrapper">
                    <h1>Login</h1>
                    <form action="#">
                        <div class="input-wrapper">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="input-wrapper">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Senha">
                        </div>
                        <div>
                            <a href="#">Cadastrar</a>
                            <button type="submit" class="btn outline">Login</button>

                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>2022 - My Box. Todos os direitos reservados</div>

        <div class="footer-link">
            <a href="#">Sobre</a>
            <a href="#">Cadastre-se</a>
            <a href="#">Login</a>
        </div>
    </footer>
</body>

</html>
